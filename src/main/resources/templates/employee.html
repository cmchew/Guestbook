<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeeForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    .form {
        border-radius: 5px;
        background-color: #E8E8E8;
        padding: 20px;
    }
    input[type=submit] {
        width: 20%;
        border: none;
        color: white;
        background-color: #4CAF50;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success".>
    <a class="navbar-brand">XYZ Computerworks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/employee">Add Employee<span class="sr-only">(current)</span></a>
            <li class="nav-item active">
                <a class="nav-link" href="/list">Team Members<span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="form">
<form action="#"
      th:action="@{/employee}"
      th:object="${employee}"
      method="post">
    Employee ID: <input type="number" th:field="*{id}"/>
    <br>
    <br>
    First Name:<input type="text" th:field="*{firstName}"/>
    <br>
    <br>
    Last Name:<input type="text" th:field="*{lastName}"/>
    <br>
    <br>
    Start Date: <input type="date" th:field="*{startDate}"/>
    <br>
    <br>
    <input type="submit" value="Submit"/>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
