<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary".>
    <a class="navbar-brand">The Royal Wedding</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/newpost">Add New Post<span class="sr-only">(current)</span></a>
            <li class="nav-item active">
                <a class="nav-link" href="/listpost">View All Posts<span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>
<br>
<br>
<h4>Wedding Wishes for Harry and Meghan</h4>

<div>
    Wedding Wish:
    <br>
    [[${post.wish}]]
    <br>
    Name:
    <br>
    [[${post.name}]]
    <br>
    Date:
    <br>
    [[${post.date}]]
</div>

<div>
    <button><a th:href="@{/update/{id} (id = ${post.id})}">Update</a></button>
    <button><a th:href="@{/delete/{id} (id = ${post.id})}">Delete</a></button>
</div>
<br>
<div class="link">
    <a class="btn btn-success" href="/index" role="button">Back to the ceremony!</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
